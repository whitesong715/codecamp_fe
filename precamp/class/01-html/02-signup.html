<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div class="joinForm">
        <h2>회원가입을 위해<br>정보를 입력해주세요</h2>
        <p>* 이메일</p>
        <input class="square" id="email" type="text"><br><br>
        <p>* 이름</p>
        <input class="square" type="text"><br><br>
        <p>* 비밀번호</p>
        <input class="square" type="password"><br><br>
        <p>* 비밀번호 확인</p>
        <input class="square" type="password"><br><br>
        <div class="sex">
        <input class="sexButton" type="radio" name="sex">여성
        <input class="sexButton" type="radio" name="sex">남성
        <div class="agreeLine">
        <input type="checkbox" class="agreeButton"><span class="agree">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
        </div>
        <hr>
        <button>가입하기</button>
    </div>
</body>
</html>

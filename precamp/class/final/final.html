<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">코드캠프 회원가입</div>
        <div class="wrapper__body">
            <input class="textbox" id="email" placeholder="이메일을 입력해주세요">
            <div id="error__email"> </div>
            <input class="textbox" id="name" placeholder="이름을 입력해주세요">
            <div id="error__name"> </div>
            <input class="textbox" type="password" id="pw1" placeholder="비밀번호를 입력해주세요">
            <div id="error__pw1"> </div>
            <input class="textbox" type="password" id="pw2" placeholder="비밀번호를 다시 입력해주세요">
            <div id="error__pw2"> </div>
            <div class="phone">
                <input id="ph1" oninput="changeFocus()" maxlength="3">-
                <input id="ph2" oninput="changeFocus2()" maxlength="4">-
                <input id="ph3" oninput="phone()" maxlength="4">
            </div>
            <div class="auth">
                <div class="auth__num">
                    <span id="token">000000</span>
                    <button id="tokenButton" disabled onclick="auth()">인증번호 전송</button>
                </div>
                <div class="auth__check">
                    <span id="timer">3:00</span>
                    <button id="checkButton" disabled onclick="authCheck()">인증확인</button>
                </div>
            </div>
            <select id="location">
                <option selected disabled>지역을 선택하세요</option>
                <option>서울</option>
                <option>인천</option>
            </select>
            <div id="error__location"> </div>
            <div class="gender__check">
                <input type="radio" name="gender" class="genderButton" id="gender__woman">여성
                <input type="radio" name="gender" class="genderButton" id="gender__man">남성
            </div>
            <div id="error__gender"> </div>
            <div class="divedLine"></div>
            <button class="submit" id="join" onclick="signup()" disabled>가입하기</button>
        </div>
    </div>
</body>
</html>
